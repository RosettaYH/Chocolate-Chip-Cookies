<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Chocolate Chip Cookies</title>
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://cdn.glitch.com/12927324-6667-4250-8271-1ac90bc20e49%2Fchocolatechip.png?v=1607118024346"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-2">Chocolate Chip Cookies</h1>
      </div>
      <div class="row">
        <div class="col">
          <button
            type="button"
            class="btn mb-3"
            data-toggle="modal"
            data-target="#howToPlay"
          >
            How To Play
          </button>
        </div>
        <div class="col" id="levels"></div>
        <div class="col">
          <button class="btn mb-3" id="time">
            Time: <span id="minutes">00</span>:<span id="seconds">00</span>
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="howToPlay"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">How To Play</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <ol>
                <li>Use the mouse to move the plain cookie inside the jar</li>
                <li>Avoid the chocolate chips</li>
                <li>Click to drop a decoy (last for 5 seconds)</li>
                <li>Sugar boosts will appear randomly</li>
              </ol>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">
                Let's Go
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex mb-3">
          <img
            src="https://cdn.glitch.com/12927324-6667-4250-8271-1ac90bc20e49%2Fsugar.png?v=1607235169787"
            alt=""
          />
          <div class="progress my-3 ml-2">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              id="healthProgress"
            ></div>
          </div>
        </div>
        <div class="col d-flex mb-3">
          <img
            src="https://cdn.glitch.com/12927324-6667-4250-8271-1ac90bc20e49%2FdarkChocolate.png?v=1607234808521"
            alt=""
          />
          <div class="progress my-3 ml-2">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
              id="decoyProgress"
            >
              25%
            </div>
          </div>
        </div>
      </div>

      <div id="sketch"></div>
    </div>

    <!-- p5.js Javascripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>

    <!-- Bootstrap Javascripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="/images.js"></script>
    <script src="/game.js"></script>
    <script src="/level.js"></script>
    <script src="/time.js"></script>
  </body>
</html>
